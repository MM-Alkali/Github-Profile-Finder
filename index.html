<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Github</title>
  </head>
  <body>
    <header>
      <div class="github-logo">
        <i class="fa fa-github" aria-hidden="true" style="font-size: 2em"></i>
      </div>
      <div class="search-nav">
        <input type="search" name="" id="search-field" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="20"
          aria-hidden="true"
          class="mr-1 header-search-key-slash"
        >
          <path
            fill="none"
            stroke="#979A9C"
            opacity=".4"
            d="M3.5.5h12c1.7 0 3 1.3 3 3v13c0 1.7-1.3 3-3 3h-12c-1.7 0-3-1.3-3-3v-13c0-1.7 1.3-3 3-3z"
          ></path>
          <path fill="#979A9C" d="M11.8 6L8 15.1h-.9L10.8 6h1z"></path>
        </svg>
      </div>
      <div class="anchor-list">
        <a href="">Pull Requests</a>
        <a href="">Issues</a>
        <a href="">Codespaces</a>
        <a href="">Marketplace</a>
        <a href="">Explore</a>
      </div>
      <div class="right">
        <div class="notification">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </div>
        <div class="plus-down">
          <span>+</span>
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
        <div class="options">
          <img src="" alt="profile-pic" id="small" />
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <div class="orp">
      <nav>
        <div class="overview">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-book UnderlineNav-octicon hide-sm"
          >
            <path
              d="M0 1.75A.75.75 0 0 1 .75 1h4.253c1.227 0 2.317.59 3 1.501A3.743 3.743 0 0 1 11.006 1h4.245a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-.75.75h-4.507a2.25 2.25 0 0 0-1.591.659l-.622.621a.75.75 0 0 1-1.06 0l-.622-.621A2.25 2.25 0 0 0 5.258 13H.75a.75.75 0 0 1-.75-.75Zm7.251 10.324.004-5.073-.002-2.253A2.25 2.25 0 0 0 5.003 2.5H1.5v9h3.757a3.75 3.75 0 0 1 1.994.574ZM8.755 4.75l-.004 7.322a3.752 3.752 0 0 1 1.992-.572H14.5v-9h-3.495a2.25 2.25 0 0 0-2.25 2.25Z"
            ></path>
          </svg>
          <a href="">Overview</a>
        </div>
        <div class="overview">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-repo UnderlineNav-octicon hide-sm"
          >
            <path
              d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"
            ></path>
          </svg>
          <a href="">Repositories</a>
          <span class="repo-count"></span>
        </div>
        <div class="overview">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-table UnderlineNav-octicon hide-sm"
          >
            <path
              d="M0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25ZM6.5 6.5v8h7.75a.25.25 0 0 0 .25-.25V6.5Zm8-1.5V1.75a.25.25 0 0 0-.25-.25H6.5V5Zm-13 1.5v7.75c0 .138.112.25.25.25H5v-8ZM5 5V1.5H1.75a.25.25 0 0 0-.25.25V5Z"
            ></path>
          </svg>
          <a href="">Projects</a>
        </div>
        <div class="overview">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-package UnderlineNav-octicon hide-sm"
          >
            <path
              d="m8.878.392 5.25 3.045c.54.314.872.89.872 1.514v6.098a1.75 1.75 0 0 1-.872 1.514l-5.25 3.045a1.75 1.75 0 0 1-1.756 0l-5.25-3.045A1.75 1.75 0 0 1 1 11.049V4.951c0-.624.332-1.201.872-1.514L7.122.392a1.75 1.75 0 0 1 1.756 0ZM7.875 1.69l-4.63 2.685L8 7.133l4.755-2.758-4.63-2.685a.248.248 0 0 0-.25 0ZM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432Zm6.25 8.271 4.625-2.683a.25.25 0 0 0 .125-.216V5.677L8.75 8.432Z"
            ></path>
          </svg>
          <a href="">Packages</a>
        </div>
        <div class="overview">
          <svg
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-star UnderlineNav-octicon hide-sm"
          >
            <path
              d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Zm0 2.445L6.615 5.5a.75.75 0 0 1-.564.41l-3.097.45 2.24 2.184a.75.75 0 0 1 .216.664l-.528 3.084 2.769-1.456a.75.75 0 0 1 .698 0l2.77 1.456-.53-3.084a.75.75 0 0 1 .216-.664l2.24-2.183-3.096-.45a.75.75 0 0 1-.564-.41L8 2.694Z"
            ></path>
          </svg>
          <a href="">Stars</a>
        </div>
      </nav>
    </div>
    <main>
      <aside>
        <div class="user-avatar">
          <img alt="MM-Alkali" id="avatar" src="" />
          <div class="smiley">
            <i
              class="fa fa-smile-o"
              aria-hidden="true"
              style="font-size: 1.5rem"
            ></i>
          </div>
        </div>
        <span class="name"></span>
        <span class="nickname"></span>
        <span class="bio"></span>
        <button class="edit-btn">Edit profile</button>
        <p class="f-f">
          <svg
            text="muted"
            aria-hidden="true"
            height="16"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
            class="octicon octicon-people"
          >
            <path
              d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z"
            ></path>
          </svg>
          &nbsp;
          <span class="followers"></span>
          <span>&nbsp;followers&nbsp;</span>
          <span class="following"></span>
          <span>&nbsp;following</span>
        </p>
        <div class="time-display">
          <svg
            class="octicon octicon-clock"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            height="16"
            aria-hidden="true"
          >
            <path
              d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7-3.25v2.992l2.028.812a.75.75 0 0 1-.557 1.392l-2.5-1A.751.751 0 0 1 7 8.25v-3.5a.75.75 0 0 1 1.5 0Z"
            ></path>
          </svg>
          <span class="time"></span>
          <p class="time-zone">(UTC +01:00)</p>
        </div>
        <div class="achievements">
          <p>Achievements</p>
          <div class="trophy">
            <img
              src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png"
              data-hovercard-type="achievement"
              data-hovercard-url="/users/Chukwuebukaj/achievements/pull-shark/detail?hovercard=1"
              width="64"
              alt="Achievement: Pull Shark"
              data-view-component="true"
              class="achievement-badge-sidebar"
            />
            <span class="times-two">x2</span>
          </div>
          <div class="send-fb">
            <button>Beta</button>
            <span>Send feedback</span>
          </div>
        </div>
        <div class="highlights">
          <span>Highlights</span>
          <p>
            <i class="fa fa-star-o" aria-hidden="true"></i><button>PRO</button>
          </p>
        </div>
        <div class="organizations">
          <span>Organizations</span>
          <div class="icons">
            <img
              src="https://avatars.githubusercontent.com/u/42931045?s=64&amp;v=4"
              alt="@Dufuna-CodeCamp"
              size="32"
              height="32"
              width="32"
              data-view-component="true"
              class="avatar"
            />
            <img
              src="https://avatars.githubusercontent.com/u/56834797?s=64&amp;v=4"
              alt="@decadevs"
              size="32"
              height="32"
              width="32"
              data-view-component="true"
              class="avatar"
            />
          </div>
        </div>
      </aside>
      <article class="repos"></article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
